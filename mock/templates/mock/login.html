{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mock/login.css' %}">
    <title>Login</title>
</head>
<body>
    <header>
        <button><a href="{% url 'mock:LandingPage' %}">Voltar</a></button>
    </header>
    <section>
        <form action="{% url 'mock:login' %}" method="post">
            {% csrf_token %}
            
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email">
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password">
            </div>
            
            <input type="submit">
        </form>
    </section>
    </body>
</html>
