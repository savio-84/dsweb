{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mock/mytests.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <button><a href="{% url 'mock:dashboard' %}">Voltar</a></button>
    </header>
    <section>
        {% for test in tests %}
            <article>
                <button>
                    <a href="{% url 'mock:TestDetail' test.id %}">{{ test.title }}</a>
                </button>
            </article>
        {% endfor %}
    </section>
    <br>
</body>
</html>
